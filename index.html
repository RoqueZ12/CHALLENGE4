<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <!-- Corregí la referencia al archivo CSS -->
    <title>CHALLENGE4</title>
  </head>
  <body>
    <header>
      <img src="assets/contact-form-icon.svg" alt="Contact Form Icon" />
    </header>
    <main>
      <div class="container">
        <section class="top">
          <h1>
            Interested in our<br />
            business pricing?
          </h1>
          <p>
            Fill out the form to view details and we’ll contact you as soon as
            possible.
          </p>
        </section>
        <!-- Aquí envolví la sección card con un elemento <form> -->
        <form method="post">
          <section class="card">
            <div class="card-top">
              <div>
                <label>Name</label>
                <input type="text" name="name" placeholder="Ethan Johnson" />
              </div>
              <div>
                <label>Company Email</label>
                <input
                  type="text"
                  name="email"
                  placeholder="ethan@johnson.com"
                />
              </div>
              <div>
                <label>Company Size</label>
                <select>
                  <option value="1-10">1-10 employees</option>
                  <option value="11-50">11-50 employees</option>
                  <option value="51-100">51-100 employees</option>
                  <option value="101-500">101-500 employees</option>
                </select>
              </div>
              <div>
                <label>Subject</label>
                <select>
                  <option value="1-10">Building Landing pages</option>
                  <option value="11-50">Building Landing pages#2</option>
                  <option value="51-100">Building Landing pages#3</option>
                  <option value="101-500">Building Landing pages#4</option>
                </select>
              </div>
            </div>
            <div class="card-mid">
              <label>Message</label>
              <textarea
                name="message"
                placeholder="50-100 employees"
              ></textarea>
            </div>
            <button type="submit" class="styled-button">
              <strong>Contact Sales</strong>
            </button>
          </section>
        </form>
      </div>
    </main>
    <footer>
      <p>Author: <strong>Santin0</strong></p>
    </footer>
  </body>
</html>
